<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8">
    <title>媒体中心</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script src="/static/layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.9.3/skins/default/aliplayer-min.css" />
    <script charset="utf-8" type="text/javascript" src="https://g.alicdn.com/de/prismplayer/2.9.3/aliplayer-min.js"></script>
</head>
<body>
<ul class="layui-nav">
    <li class="layui-nav-item"><a href="/home">媒体中心</a></li>
{#    <li class="layui-nav-item"><a href="/movies">视频</a></li>#}
    <li class="layui-nav-item" style="float: right">
        <a href="javascript:;">{{ request.user.username }}</a>
        <dl class="layui-nav-child">
            <dd><a href="/logout_system">退出登录</a></dd>
        </dl>
    </li>
</ul>
<div class="layui-container">
    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>
                <a href="/home">返回</a>
            </legend>
        </fieldset>
    </div>
    <div class="layui-row">
        <div style="width: 100%;height: 80%;margin-top: 10px;">
            <div  class="prism-player" id="J_prismPlayer"></div>
        </div>
    </div>
</div>



<script>
    var player = new Aliplayer({
        id: 'J_prismPlayer',
        width: '100%',
        autoplay: false,
        //支持播放地址播放,此播放优先级最高
        source : '{{ movie.file_path }}',
        //播放方式二：点播用户推荐
        {#vid : '1e067a2831b641db90d570b6480fbc40',#}
        {#playauth : 'ddd',#}
        {#cover: 'http://liveroom-img.oss-cn-qingdao.aliyuncs.com/logo.png',#}
        {#encryptType:1, //当播放私有加密流时需要设置。#}
    },function(player){
        console.log('播放器创建好了。')
    });
</script>
</body>
</html>
