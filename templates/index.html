<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>媒体中心</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script src="/static/layui/layui.js" charset="utf-8"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <style>
        .grid-demo{
            margin-right: auto;
            margin-left: auto;
            {#display: flex;#}
            text-align: center;
        }
        .fengmian_img{
            width: 100%;
        }
    </style>
</head>
<body>
<ul class="layui-nav">
    <li class="layui-nav-item"><a href="/home">媒体中心</a></li>
{#    <li class="layui-nav-item"><a href="/movies">视频</a></li>#}
    <li class="layui-nav-item" style="float: right">
        <a href="javascript:;">{{ request.user.username }}</a>
        <dl class="layui-nav-child">
            <dd><a href="/logout_system">退出登录</a></dd>
        </dl>
    </li>
</ul>
<div class="layui-container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>我的资源</legend>
    </fieldset>
    <div class="layui-row">
        {% for item in list %}
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md2">
            {% if item.type == 'P' %}
                <a href="/details?id={{ item.id }}">
                    <div class="grid-demo">
                        <div>
                            <img class="fengmian_img" src="/static/images/logo.png" alt="{{ item.file_name }}">
                        </div>
                        <div style="margin-top: -30px;width: 100%">
                            {{ item.file_name }}
                        </div>

                    </div>
                </a>
            {% endif %}
            {% if item.type == 'V' %}
                <a href="/movies?id={{ item.id }}">
                    <div class="grid-demo">
                        <div>
                            <img class="fengmian_img" src="/static/images/logo.png" alt="{{ item.file_name }}">
                        </div>
                        <div style="margin-top: -30px;width: 100%">
                            {{ item.file_name }}
                        </div>

                    </div>
                </a>
            {% endif %}
            </div>
        {% endfor %}
    </div>
    <script src="/static/layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use('element', function(){
            var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

            //监听导航点击
            element.on('nav(demo)', function(elem){
                //console.log(elem)
                layer.msg(elem.text());
            });
        });
    </script>
</div>
</body>
</html>
